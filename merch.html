<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merch | Pineapple Bandits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
  <style>
    /* Page layout to match bio.html */
    body {
      overflow: auto !important; /* Ensure page is scrollable */
      height: auto !important;
    }
    html, body { overflow: auto !important; }
    main.container {
      min-height: 100vh;
      padding: 7vh 10vw;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background: none;
      z-index: 10000; /* Above pink noise */
    }
    .page-wrap { width: 100%; max-width: 1200px; margin: 0 auto; }
    .page-title {
      color: #00ff41; font-size: 3rem; margin-bottom: 2rem;
      text-shadow: 0 0 10px #00ff41; font-weight: bold;
    }
    .link-out-text { color: #fff; font-size: 1.2rem; margin-bottom: 1.2rem; }
    .merch-btn {
      display: inline-block; color: #000; background: #00ff41; border: 2px solid #00ff41;
      padding: 0.8rem 1.2rem; text-decoration: none; font-weight: 700; letter-spacing: 1px;
      text-transform: uppercase; box-shadow: 0 0 12px #00ff41; transition: filter .2s ease;
    }
    .merch-btn:hover { filter: brightness(0.9); }

    /* Override CRT effects z-index ordering */
    #crt-noise-overlay {
      z-index: 9998 !important; /* Below content - pink noise after loader */
    }
    
    .crt-dust {
      z-index: 10001 !important; /* Above content */
    }
    
    .crt-scanlines {
      z-index: 10002 !important; /* Above dust */
    }
    
    .crt-frame {
      z-index: 10210 !important; /* Above scanlines */
    }
  </style>
</head>
<body class="noscroll">
  <!-- Loader and overlays -->
  <div id="glitch-loader">
    <div id="crt-noise-loader"></div>
    <div class="crt-overlay"></div>
    <div class="logo-flicker">
      <img id="loader-logo" src="assets/logos/main-logo.png" alt="Band Logo" />
    </div>
  </div>
  <div id="crt-noise-overlay"></div>

  <!-- CRT Frame and Scanlines -->
  <div class="crt-frame">
    <div class="crt-corner tl"></div>
    <div class="crt-corner tr"></div>
    <div class="crt-corner bl"></div>
    <div class="crt-corner br"></div>
  </div>
  <div class="crt-scanlines"></div>
  <div id="crt-collapse"></div>

  <main class="container" style="display:none;">
    <div class="side-nav">
      <div class="tagline">Main Menu</div>
      <nav class="ps1-nav" aria-label="Main menu">
        <ul>
          <li><a href="index.html" class="menu-btn">Home</a></li>
          <li><a href="bio.html" class="menu-btn">Bio</a></li>
          <li><a href="music.html" class="menu-btn">Music</a></li>
          <li><a href="tour.html" class="menu-btn">Tour</a></li>
          <li><a href="contact.html" class="menu-btn">Contact</a></li>
        </ul>
      </nav>
    </div>
    <section class="section merch-section">
      <div class="page-wrap">
        <h1 class="page-title glitch-text" data-text="Merch">Merch</h1>
        <p class="link-out-text">Shop our merch via BigCartel:</p>
        <a href="https://pineapplebandits.bigcartel.com" class="merch-btn glitch-text" target="_blank">Visit Store</a>
        <div class="merch-grid">
          <div class="merch-card">
            <img src="assets/images/placeholder-shirt1.png" alt="T-shirt Placeholder">
            <h3 class="product-title">Logo Tee</h3>
          </div>
          <div class="merch-card">
            <img src="assets/images/placeholder-hoodie1.png" alt="Hoodie Placeholder">
            <h3 class="product-title">Distorted Hoodie</h3>
          </div>
          <div class="merch-card">
            <img src="assets/images/placeholder-hat1.png" alt="Cap Placeholder">
            <h3 class="product-title">Pineapple Cap</h3>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="crt-dust"></div>
  <img class="crt-border" src="assets/images/border.png" alt="CRT border" draggable="false" />

  <script src="assets/js/crt-transition.js"></script>
  <script src="assets/js/loader-nav.js" defer></script>
</body>
</html>
