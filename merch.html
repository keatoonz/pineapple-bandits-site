<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merch | Pineapple Bandits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/glitch-loader.css">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/glitch-loader.js" defer></script>
</head>
<body>
  <!-- Glitch Loader Start -->
  <div id="glitch-loader">
    <div class="crt-overlay"></div>
    <div class="logo-flicker">
      <img src="assets/images/logos/main-logo.png" alt="Band Logo" />
      <img src="assets/images/logos/alt1.png" alt="Flicker 1" />
      <img src="assets/images/logos/alt2.png" alt="Flicker 2" />
      <img src="assets/images/logos/alt3.png" alt="Flicker 3" />
      <img src="assets/images/logos/alt4.png" alt="Flicker 4" />
    </div>
  </div>
  <!-- Glitch Loader End -->

  <section class="section merch-section">
    <div class="container">
      <h1 class="page-title glitch-text" data-text="Merch">Merch</h1>
      <p class="link-out-text">Shop our merch via BigCartel:</p>
      <a href="https://pineapplebandits.bigcartel.com" class="merch-btn glitch-text" target="_blank">Visit Store</a>

      <div class="merch-grid">
        <!-- Placeholder Product 1 -->
        <div class="merch-card">
          <img src="assets/images/placeholder-shirt1.png" alt="T-shirt Placeholder">
          <h3 class="product-title">Logo Tee</h3>
        </div>

        <!-- Placeholder Product 2 -->
        <div class="merch-card">
          <img src="assets/images/placeholder-hoodie1.png" alt="Hoodie Placeholder">
          <h3 class="product-title">Distorted Hoodie</h3>
        </div>

        <!-- Placeholder Product 3 -->
        <div class="merch-card">
          <img src="assets/images/placeholder-hat1.png" alt="Cap Placeholder">
          <h3 class="product-title">Pineapple Cap</h3>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
