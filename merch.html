<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merch | Pineapple Bandits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/glitch-loader.css">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="noscroll">
  <!-- Loader and overlays -->
  <div id="glitch-loader">
    <div class="crt-overlay"></div>
    <div class="logo-flicker">
      <img id="loader-logo" src="assets/logos/main-logo.png" alt="Band Logo" />
    </div>
  </div>
  <div id="crt-noise-loader"></div>
  <div id="crt-noise-overlay"></div>

  <!-- CRT Frame and Scanlines -->
  <div class="crt-frame">
    <div class="crt-corner tl"></div>
    <div class="crt-corner tr"></div>
    <div class="crt-corner bl"></div>
    <div class="crt-corner br"></div>
  </div>
  <div class="crt-scanlines"></div>
  <div id="crt-collapse"></div>

  <main class="container" style="display:none;">
    <div class="side-nav">
      <div class="tagline">Main Menu</div>
      <nav class="ps1-nav" aria-label="Main menu">
        <ul>
          <li><a href="bio.html" class="menu-btn">Bio</a></li>
          <li><a href="music.html" class="menu-btn">Music</a></li>
          <li><a href="tour.html" class="menu-btn">Tour</a></li>
          <li><a href="merch.html" class="menu-btn">Merch</a></li>
          <li><a href="contact.html" class="menu-btn">Contact</a></li>
        </ul>
      </nav>
    </div>
    <section class="section merch-section">
      <div class="container">
        <h1 class="page-title glitch-text" data-text="Merch">Merch</h1>
        <p class="link-out-text">Shop our merch via BigCartel:</p>
        <a href="https://pineapplebandits.bigcartel.com" class="merch-btn glitch-text" target="_blank">Visit Store</a>
        <div class="merch-grid">
          <div class="merch-card">
            <img src="assets/images/placeholder-shirt1.png" alt="T-shirt Placeholder">
            <h3 class="product-title">Logo Tee</h3>
          </div>
          <div class="merch-card">
            <img src="assets/images/placeholder-hoodie1.png" alt="Hoodie Placeholder">
            <h3 class="product-title">Distorted Hoodie</h3>
          </div>
          <div class="merch-card">
            <img src="assets/images/placeholder-hat1.png" alt="Cap Placeholder">
            <h3 class="product-title">Pineapple Cap</h3>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="crt-dust"></div>
  <img class="crt-border" src="assets/images/border.png" alt="CRT border" draggable="false" />

  <script src="assets/js/crt-transition.js"></script>
  <script src="assets/js/loader-nav.js" defer></script>
</body>
</html>
