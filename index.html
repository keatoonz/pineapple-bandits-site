    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Chakra Petch', sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      overflow-x: hidden;
    }
    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .logo {
      width: 300px;
      animation: glitch 1.5s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }
    .tagline {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
    .nav {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 2rem;
    }
    .nav a {
      text-decoration: none;
      color: #ffffffcc;
      padding: 0.5rem 1rem;
      border: 1px solid #ffffff44;
      border-radius: 5px;
      transition: 0.3s;
    }
    .nav a:hover {
      background: #00ffcc;
      color: #0f0f0f;
      border-color: #00ffcc;
    }
    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.03;
      z-index: -1;
    }
    .easter-egg {
      position: fixed;
      top: 5px;
      right: 10px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.4;
    }
    .easter-egg:hover {
      opacity: 1;
    }
  </style>
