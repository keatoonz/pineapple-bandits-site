<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pineapple Bandits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="noscroll">

  <!-- Loader and overlays: PRESERVE your original logic -->
  <!--#include file="includes/glitch-loader.html" -->

  <div id="crt-noise-loader"></div>
  <div id="crt-noise-overlay"></div>

  <!-- CRT Frame and Scanlines: NEW -->
  <div class="crt-frame">
    <div class="crt-corner tl"></div>
    <div class="crt-corner tr"></div>
    <div class="crt-corner bl"></div>
    <div class="crt-corner br"></div>
  </div>
  <div class="crt-scanlines"></div>
  <div id="crt-collapse"></div>

  <!-- Main Content: Hidden during loader -->
  <main class="container" style="display:none;">
    <img class="logo" src="assets/images/main-logo.png" alt="Pineapple Bandits Logo">
    <div class="tagline">Press Start to Enter the World of Pineapple Bandits</div>
    <nav class="ps1-nav" aria-label="Main menu" style="display:none;">
      <ul>
        <li><a href="bio.html" class="menu-btn">Bio</a></li>
        <li><a href="music.html" class="menu-btn">Music</a></li>
        <li><a href="shows.html" class="menu-btn">Shows</a></li>
        <li><a href="media.html" class="menu-btn">Media</a></li>
        <li><a href="contact.html" class="menu-btn">Contact</a></li>
      </ul>
    </nav>
  </main>

  <!-- Loader show/hide and nav reveal logic (purely for hiding nav during loader) -->
  <script>
    // Wait for loader to finish (adjust selector to match your loader html)
    document.addEventListener('DOMContentLoaded', function() {
      // Hide main content and nav until loader done
      document.querySelector('.container').style.display = 'none';
      document.querySelector('.ps1-nav').style.display = 'none';
      // Setup observer for loader finish
      function showMainContent() {
        document.body.classList.remove('noscroll');
        document.querySelector('.container').style.display = '';
        document.querySelector('.ps1-nav').style.display = '';
        // Show pink noise overlay, hide green noise
        document.getElementById('crt-noise-loader').style.display = 'none';
        document.getElementById('crt-noise-overlay').style.display = 'block';
      }
      // This assumes your glitch-loader.html will call window.loaderDone() when finished.
      window.loaderDone = showMainContent;
    });
  </script>
  <!-- CRT collapse transition on nav click -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.ps1-nav .menu-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          // Start CRT collapse
          const crtCollapse = document.getElementById('crt-collapse');
          crtCollapse.classList.add('collapse-anim');
          // Hide nav and content for effect
          document.querySelector('.container').style.display = 'none';
          document.querySelector('.ps1-nav').style.display = 'none';
          document.getElementById('crt-noise-overlay').style.display = 'none';
          document.getElementById('crt-noise-loader').style.display = 'block';
          setTimeout(() => {
            // Show loader again for transition
            const loader = document.getElementById('glitch-loader');
            if(loader) loader.style.display = 'flex';
            crtCollapse.classList.remove('collapse-anim');
            setTimeout(() => {
              window.location = btn.href;
            }, 1800); // Match your loader duration
          }, 800); // CRT collapse duration
        });
      });
    });
  </script>
</body>
</html>
