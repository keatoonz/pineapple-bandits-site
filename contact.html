<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact / Newsletter | Pineapple Bandits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
  <style>
    /* Page layout to match bio.html */
    body { overflow: auto !important; height: auto !important; }
    html, body { overflow: auto !important; }
    main.container {
      min-height: 100vh;
      padding: 7vh 10vw;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background: none;
      z-index: 10000;
    }
    .page-wrap { width: 100%; max-width: 1200px; margin: 0 auto; }
    .page-title { color: #00ff41; font-size: 3rem; margin-bottom: 1.2rem; text-shadow: 0 0 10px #00ff41; font-weight: bold; }
    .intro-text { color: #fff; font-size: 1.2rem; margin-bottom: 1.2rem; }
    .note-text { color: #fff; opacity: .85; }
    .glitch-button { background:#00ff41; color:#000; border:2px solid #00ff41; font-weight:700; letter-spacing:1px; text-transform:uppercase; box-shadow:0 0 12px #00ff41; }
    /* Override CRT effects z-index ordering */
    #crt-noise-overlay {
      z-index: 9998 !important; /* Below content - pink noise after loader */
    }
    
    .crt-dust {
      z-index: 10001 !important; /* Above content */
    }
    
    .crt-scanlines {
      z-index: 10002 !important; /* Above dust */
    }
    
    .crt-frame {
      z-index: 10210 !important; /* Above scanlines */
    }
  </style>
</head>
<body class="noscroll">
  <!-- Loader and overlays -->
  <div id="glitch-loader">
    <div id="crt-noise-loader"></div>
    <div class="crt-overlay"></div>
    <div class="logo-flicker">
      <img id="loader-logo" src="assets/logos/main-logo.png" alt="Band Logo" />
    </div>
  </div>
  <div id="crt-noise-overlay"></div>

  <!-- CRT Frame and Scanlines -->
  <div class="crt-frame">
    <div class="crt-corner tl"></div>
    <div class="crt-corner tr"></div>
    <div class="crt-corner bl"></div>
    <div class="crt-corner br"></div>
  </div>
  <div class="crt-scanlines"></div>
  <div id="crt-collapse"></div>

  <main class="container" style="display:none;">
    <div class="side-nav">
      <div class="tagline">Main Menu</div>
      <button class="mobile-nav-toggle" aria-expanded="false" aria-controls="main-menu">Menu</button>
      <nav class="ps1-nav is-collapsible" aria-label="Main menu" id="main-menu">
        <ul>
          <li><a href="index.html" class="menu-btn">Home</a></li>
          <li><a href="bio.html" class="menu-btn">Bio</a></li>
          <li><a href="videos.html" class="menu-btn">Videos</a></li>
          <li><a href="music.html" class="menu-btn">Music</a></li>
          <li><a href="tour.html" class="menu-btn">Tour</a></li>
          <li><a href="https://pineapplebandits.bigcartel.com" class="menu-btn" target="_blank" rel="noopener noreferrer">Merch</a></li>
        </ul>
      </nav>
    </div>
    <section class="section contact-section">
      <div class="page-wrap">
        <h1 class="page-title glitch-text" data-text="Contact">Contact</h1>
        <p class="intro-text">Reach out for bookings, press, or just to say hey. Subscribe to get updates first.</p>
        <div class="form-grid">
          <form action="https://formspree.io/f/xzzvgonp" method="POST" class="form-box">
            <h3>Contact Us</h3>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
            <button type="submit" class="glitch-button">Send</button>
          </form>
          <form action="https://formspree.io/f/mwpnrlyw" method="POST" class="form-box">
            <h3>Newsletter</h3>
            <input type="email" name="email" placeholder="Your Email" required>
            <button type="submit" class="glitch-button">Subscribe</button>
            <p class="note-text">Weâ€™ll only email when it matters.</p>
          </form>
        </div>
      </div>
    </section>
  </main>
  <div class="crt-dust"></div>
  <img class="crt-border" src="assets/images/border.png" alt="CRT border" draggable="false" />

  <script src="assets/js/crt-transition.js"></script>
  <script src="assets/js/loader-nav.js" defer></script>
  <script src="assets/js/mobile-nav.js" defer></script>
</body>
</html>
