<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/style.css">

<body class="noscroll">
  <!-- Loader and overlays -->

  <main class="container" style="display:none;">
    <div class="side-nav">
      <div class="tagline">Main Menu</div>
      <nav class="ps1-nav" aria-label="Main menu">

        </ul>
      </nav>
    </div>
    <section class="section music-section">
      <div class="container">
        <h1 class="page-title glitch-text" data-text="Music">Music</h1>
        <p class="linktree-intro">Stream our music on your platform of choice:</p>
        <a href="https://linktr.ee/pineapplebandits" class="linktree-btn glitch-text" target="_blank">Go to Linktree</a>
        <div class="music-grid">
          <div class="music-card">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            <h3 class="track-title">Track 01 - Placeholder</h3>
          </div>

            <h3 class="track-title">Track 03 - Placeholder</h3>

        </div>
      </div>
    </section>
  </main>
  <div class="crt-dust"></div>
  <img class="crt-border" src="assets/images/border.png" alt="CRT border" draggable="false" />

  <script src="assets/js/loader-nav.js" defer></script>
